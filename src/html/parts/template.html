<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    {% block meta %}{% endblock %}

    <!-- Favicons -->

    <!-- Google Fonts -->

      rel="stylesheet"
    />

    />
